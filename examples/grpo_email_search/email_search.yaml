project: "Trinity_Multi_Step"
name: "Email_Example"
checkpoint_root_dir: /PATH/TO/CHECKPOINT/
algorithm:
  algorithm_type: grpo
  repeat_times: 8
  advantage_fn: grpo
model:
  model_path: /PATH/TO/Qwen3-4B-Instruct-2507
  max_response_tokens: 4096
  max_model_len: 20480
cluster:
  node_num: 1
  gpu_per_node: 8
buffer:
  total_epochs: 1
  batch_size: 16
  train_batch_size: 640 # 16*8*5
  max_retry_times: 3
  max_retry_interval: 1
  explorer_input:
    taskset:
      name: enron_train
      storage_type: file
      path: '/PATH/TO/ENRON_EMAIL_QA_PAIRS/'
      split: train
      format:
        prompt_key: 'question'
        response_key: 'answer'
      workflow_args:
        max_turns: 10
      reward_fn_args:
        llm_as_a_judge: true
      rollout_args:
        temperature: 1.0
      enable_progress_bar: false
    eval_tasksets:
    - name: enron_test
      storage_type: file
      path: '/PATH/TO/ENRON_EMAIL_QA_PAIRS/'
      split: test
      format:
        prompt_key: 'question'
        response_key: 'answer'
      enable_progress_bar: false
      workflow_args:
        max_turns: 10
      reward_fn_args:
        llm_as_a_judge: true
      rollout_args:
        temperature: 0.6
        # max_tokens: 4096
    default_workflow_type: 'email_search_workflow'
  trainer_input:
    experience_buffer:
      name: experience_buffer
      storage_type: queue
      use_priority_queue: true
explorer:
  eval_interval: 10
  max_repeat_times_per_runner: 1
  max_timeout: 3600
  rollout_model:
    enable_thinking: true
    enable_history: true
    enable_openai_api: true
    enable_auto_tool_choice: true
    tool_call_parser: hermes
    engine_num: 4
    tensor_parallel_size: 1
    enable_prefix_caching: false
    enforce_eager: true
    dtype: bfloat16
    seed: 42
    gpu_memory_utilization: 0.7
    enable_chunked_prefill: true
  auxiliary_models:
    - model_path: /PATH/TO/Qwen3-30B-A3B-Instruct-2507
      engine_num: 1
      tensor_parallel_size: 2
      enable_thinking: false
      max_prompt_tokens: 2048
      max_response_tokens: 128
      max_model_len: 2500
synchronizer:
  sync_style: dynamic_by_explorer
  sync_method: 'nccl'
  sync_interval: 5
  sync_timeout: 3600
trainer:
  trainer_type: 'verl'
  trainer_config_path: 'examples/grpo_email_search/train_email_search.yaml'
  save_interval: 100
monitor:
  monitor_type: wandb
